<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pick carrot game</title>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/c41b27873a.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <span class="level">LEVEL 0</span>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play playBtn__play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="popup popup--hide">
        <button class="popup__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="popup__message">
            HELLO
        </span>
    </section>
</body>
</html>
